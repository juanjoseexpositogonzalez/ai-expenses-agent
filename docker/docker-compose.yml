version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-expenses-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-expenses_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-expenses_pass}
      POSTGRES_DB: ${POSTGRES_DB:-expenses_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-expenses_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - expenses_network

volumes:
  postgres_data:

networks:
  expenses_network:
    driver: bridge